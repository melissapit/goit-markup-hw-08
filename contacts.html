<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфоліо</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__box container">
        <nav class="page-header__nav">
          <a class="logo logo__page-header" href="./index.html" lang="en"
            >Web<span class="logo__page-header_part">Studio</span></a
          >
          <ul class="page-header__site-nav">
            <li>
              <a href="./index.html" class="site-nav__link">Студія</a>
            </li>
            <li>
              <a href="./portfolio.html" class="site-nav__link">Портфоліо</a>
            </li>
            <li>
              <a
                href="./contacts.html"
                class="site-nav__link site-nav__link_current"
                >Контакти</a
              >
            </li>
          </ul>
        </nav>

        <ul class="contacts">
          <li>
            <a class="contacts__item" href="mailto:info@devstudio.com">
              <svg
                aria-label="конверт"
                class="contacts__item_img"
                width="16px"
                height="12px"
              >
                <use href="./images/sprite.svg#icon-letter"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li>
            <a class="contacts__item" href="tel:+380961111111"
              ><svg
                aria-label="телефон"
                class="contacts__item_img"
                width="10px"
                height="16px"
              >
                <use href="./images/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main></main>

    <footer class="footer-part">
      <div class="footer-part__container container">
        <div class="footer-part__info">
          <a class="logo logo__footer" href="./index.html" lang="en"
            >Web<span class="logo__footer_part">Studio</span></a
          >
          <address>
            <ul class="footer-part__navigation">
              <li class="footer-part__contact">
                <a
                  class="footer-part__navigation_map"
                  href="https://goo.gl/maps/CPtrU1FHBa2aNyZL9"
                >
                  м. Київ, пр-т Лесі Українки, 26
                </a>
              </li>
              <li class="footer-part__contact">
                <a
                  class="footer-part__contact-item"
                  href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>
              <li>
                <a class="footer-part__contact-item" href="tel:+380991111111"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer-part__info">
          <p class="footer-part__join-us">Приєднуйтесь</p>
          <ul class="network">
            <li class="network__list">
              <a href="" class="network__link">
                <svg class="network__item network__footer insta">
                  <use
                    href="./images/sprite.svg#icon-instagram"
                    aria-label="інстаграм"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="network__list">
              <a href="" class="network__link">
                <svg class="network__item network__footer twitter">
                  <use
                    href="./images/sprite.svg#icon-twitter"
                    aria-label="твіттер"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="network__list">
              <a href="" class="network__link">
                <svg class="network__item network__footer facebook">
                  <use
                    href="./images/sprite.svg#icon-facebook"
                    aria-label="фейсбук"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="network__list">
              <a href="" class="network__link">
                <svg class="network__item network__footer linkedin">
                  <use
                    href="./images/sprite.svg#icon-linkedin"
                    aria-label="лінкедін"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-part__form-container">
          <p class="footer-part__form-descr">Підпишіться на розсилку</p>
          <form class="footer-part__subscribe-form">
            <label class="footer-part__subscribe-label">
              <input
                type="email"
                class="footer-part__email-input"
                placeholder="E-mail"
                required
                name="user-email"
              />
            </label>
            <button type="submit" class="footer-part__subscribe-btn">
              Підписатися
              <svg
                class="footer-part__subscribe-btn-img"
                width="24px"
                height="24px"
              >
                <use href="./images/symbol-defs-sprite.svg#icon-iconsend"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
